<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hidden in Plain Sight</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f2f2f2;
      color: #222;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    .poem {
      font-style: italic;
      opacity: 0.8;
      margin-bottom: 2rem;
      text-align: center;
      max-width: 600px;
    }

    .image-display {
      max-width: 100%;
      max-height: 400px;
      border-radius: 8px;
      margin: 1rem 0;
    }

    .buttons button {
      margin: 0.3rem;
      padding: 12px 18px;
      font-size: 1.2rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #007bff;
      color: white;
    }

    .log {
      margin-top: 2rem;
      width: 100%;
      max-width: 800px;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <h1>Hidden in Plain Sight</h1>

  <div class="poem">
    What meets the eye may not be true,<br />
    In filtered light or altered hue.<br />
    Where real and fake may look the same,<br />
    Perspective shifts the truth we claim.
  </div>

  <h2>Is this a Real Photo?</h2>

  <img id="quiz-image" class="image-display" src="" alt="Guess image" />

  <div class="buttons">
    FAKE
    <button onclick="guess(1)">1</button>
    <button onclick="guess(2)">2</button>
    <button onclick="guess(3)">3</button>
    <button onclick="guess(4)">4</button>
    <button onclick="guess(5)">5</button>
    REAL
  </div>

  <div class="log" id="log"></div>

  <script>
    const images = [
      { src: "images/TreeHouse_1.jpg", real: true },
      { src: "images/TreeHouse_2.jpg", real: false },
      { src: "images/IceCream_1.jpg", real: true },
      { src: "images/IceCream_2.jpg", real: false },
      { src: "images/Golden_1.jpg", real: true },
      { src: "images/Golden_2.jpg", real: false },
      { src: "images/RollerCoaster_1.jpg", real: true },
      { src: "images/RollerCoaster_2.jpg", real: false },
      { src: "images/Sunset_1.jpg", real: true },
      { src: "images/Sunset_2.jpg", real: false },
      { src: "images/Soccer_1.jpg", real: true },
      { src: "images/Soccer_2.jpg", real: false },
      { src: "images/Pizza_1.jpg", real: true },
      { src: "images/Pizza_2.jpg", real: false },
      { src: "images/FireTruck_1.jpg", real: true },
      { src: "images/FireTruck_2.jpg", real: false },
      { src: "images/Students_1.jpg", real: true },
      { src: "images/Students_2.jpg", real: false },
      { src: "images/Deer_1.jpg", real: true },
      { src: "images/Deer_2.jpg", real: false },
    ];

    let current = null;
    const imgEl = document.getElementById("quiz-image");
    const logEl = document.getElementById("log");

    function nextImage() {
      current = images[Math.floor(Math.random() * images.length)];
      imgEl.src = current.src;
    }

    function guess(val) {
      const guessReal = val >= 4;
      const correct = guessReal === current.real;
      logEl.innerHTML += `<div>${correct ? "✅" : "❌"} You guessed ${guessReal ? "REAL" : "FAKE"}</div>`;
      logEl.scrollTop = logEl.scrollHeight;
      nextImage();
    }

    nextImage();
  </script>
</body>
</html>
